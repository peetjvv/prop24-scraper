services:
  postgres:
    image: postgres:16
    container_name: prop24-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-scraper}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-scraper_password}
      POSTGRES_DB: ${DB_NAME:-prop24}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-scraper} -d ${DB_NAME:-prop24}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
